<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>GITHUB-clone-task</title>
</head>
<body>
    
    <!-- header -->
    <div class="container-first">
        <img class="logo" src="/IMG/git logo.png" alt="" height="50px" width="50px" style="border-radius: 30px ;">
        <h1 class="name">GITHUB</h1>
    </div>
    
    
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-light ">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Your profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Your repositories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Your projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Help</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="">Sign out</a>
                </li>
            </ul>
        </div>
    </nav>
    
    
    <!-- content blocks -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <div class="block-one content">
    
                </div>
            </div>
            <div class="col-lg-9 col-md-12 ">
                <div class="row">
                    <div class="col-lg-8 col-md-10 col-sm-8 block-two content">
                    </div>
                    <div class="col-12 block-three">
                        <div class="row">
                            <div class="col-lg-3 col-md-10 col-sm-7 mini-content content"></div>
                            <div class="col-lg-3 col-md-10 col-sm-7 mini-content content"></div>
                            <div class="col-lg-3 col-md-10 col-sm-7 mini-content content"></div>
                        </div>
                    </div>
                    <div class="col-lg-11 col-md-10 col-sm-8 block-four content">
    
                    </div>
                </div>
    
            </div>
        </div>
    </div>
    
    
    <footer> ©️ Nishant Phule (2022)</footer>
    
    <!-- jquery boostrap scripts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
